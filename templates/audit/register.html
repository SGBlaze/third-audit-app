<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/appstyle.css' %}" />
    <title>Register Page</title>
  </head>
  <body>
    <div class="register-body">
      <div class="register-container">
        <form action="" method="POST">
            {% csrf_token %}
            <h2 class="register-text">Register</h2>
            <br />

            <div class="register-error">
                {% for message in messages %}
                <p class="error" >{{ message }}</p>
                {% endfor %}
            </div>

            <label for="register-username" class="register-input-element">Username</label> <br />
            <input type="text" class="register-input" id="register-username" name="username"/> <br />
            <label for="register-password" class="register-input-element">Password</label> <br />
            <input type="text" class="register-input" id="register-password" name="password"/> <br />
            <input type="submit" class="register-submit-btn" />
        </form>
      </div>
    </div>
  </body>
</html>
